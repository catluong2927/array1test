<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sortarray</title>
</head>
<body>
<script>
  let arr = [];
  for (let i = 0; i < 10;i++){
    let num = +prompt("nhập số");
    arr[i] = num;
  }
  arr.sort(function (a,b){return b-a})
  document.write(arr);
</script>
</body>
</html>
