<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkarrayV</title>
</head>
<body>
<script>
  let arr = [];
  for (let i = 0; i < 10;i++){
    let num = +prompt("nhập số");
    arr[i] = num;
  }
  let v= +prompt("nhập V: ")
  if(arr.indexOf(v) != -1) document.write("V is in the array");
  else document.write("V is not in the array");
</script>
</body>
</html>
