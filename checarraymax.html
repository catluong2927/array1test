<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [];
  let index;
  for (let i = 0; i < 10; i++) {
    arr[i] = +prompt("nhập số");
  }
  for (j = 1; j < arr.length; j++) {
    let max = arr[0];
    if (max < arr[j]) {
      max = arr[j];
      index = j;
    }else index = 0;
    result = max;
  }
  document.write("số lớn nhất là: "+result+" vị trí là "+index);
</script>
</body>
</html>
