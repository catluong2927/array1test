<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkV</title>
</head>
<body>
<script>
  let arr = [];
  for (let i = 0; i < 10;i++){
    let num = +prompt("nhập số");
    arr[i] = num;
  }
  let v= +prompt("nhập V: ")
  for(let i=0;i<arr.length;i++){
    if(v==arr[i]) arr.splice(i,2,arr[i+1],0);
  }
  document.write(arr);
</script>
</body>
</html>
